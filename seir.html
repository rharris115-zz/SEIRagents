<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEIR</title>
    <script src="./node_modules/js-simulator/src/jssim.js"></script>
    <script src="./node_modules/kd-tree-javascript/kdTree.js"></script>
    <script src="./node_modules/chance/chance.js"></script>
</head>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>

<script type="module">

    import {Population, unit_square_distribution, State} from "./src/Population.js"
    import {GravityContactSampler} from "./src/GravityContactSampler.js";

    let n = 1000
    let exponent = -2
    let maxDistance = 0.25

    let pop = Population.of(n, index => "Agent_" + index.toString()).with(unit_square_distribution)

    let gravity = GravityContactSampler.builder(pop)
        .withMaxDistance(maxDistance)
        .withExponent(exponent)
        .build()

    let scheduler = jssim.Scheduler()

    for (let i = 0; i < 100; i++) {
        let ind = gravity.sampleIndividual()
        let neighbor = gravity.sampleNeighbor(ind.id)
        ind.state = State.Infected
        neighbor.state = State.Exposed
        console.log(ind, neighbor)
    }


</script>


</body>
</html>
