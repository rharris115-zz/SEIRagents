<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SEIR</title>
    <script src="./node_modules/random-js/lib/random.js" type="text/javascript"></script>
    <script src="./node_modules/prob.js/prob.js"></script>
    <script src="./node_modules/tinyqueue/tinyqueue.js"></script>
    <script src="./node_modules/kd-tree-javascript/kdTree.js"></script>
    <script src="./node_modules/chance/chance.js"></script>
</head>
<body>

<canvas id="seirCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>
<pre id="dayDisplay"></pre>
<pre id="sDisplay"></pre>
<pre id="eDisplay"></pre>
<pre id="iDisplay"></pre>
<pre id="rDisplay"></pre>

<script type="module">

    import {Population, unit_square_distribution} from "./src/Population.js"
    import {State} from "./src/State.js"
    import {GravityContactSampler} from "./src/GravityContactSampler.js"
    import {SEIRModel} from "./src/SEIRModel.js";

    let n = 1000
    let exponent = -2
    let maxDistance = 0.25
    let outbreakSize = 1
    let contact_rate_per_individual = 1.0


    let pop = Population.of(n, index => "Agent_" + index.toString())
        .assignAttributes(unit_square_distribution)

    let gravity = GravityContactSampler.builder(pop)
        .withMaxDistance(maxDistance)
        .withExponent(exponent)
        .build()


    let model = SEIRModel.builder(gravity)
        .withContactsTime(Prob.exponential(n * contact_rate_per_individual))
        .withExposedTime(Prob.lognormal(2, 0.5)) // mean: 8.372897488127265 stdev: 4.462254918069333
        .withInfectedTime(Prob.lognormal(2, 0.5)) // mean: 8.372897488127265 stdev: 4.462254918069333
        .build()

    for (let agent of pop.sample(outbreakSize)) {
        agent.state = State.Exposed
    }
    model.setupEvents()

    var timer = setInterval(runDay, 1000)

    let day = 0

    function runDay() {
        model.eventQueue.runUntil(++day)

        let susceptible = pop.withState(State.Susceptible)
        let exposed = pop.withState(State.Exposed)
        let infected = pop.withState(State.Infected)
        let removed = pop.withState(State.Removed)

        document.getElementById('dayDisplay').innerHTML = 'Day: ' + day
        document.getElementById('sDisplay').innerHTML = 'Susceptible: ' + susceptible.length
        document.getElementById('eDisplay').innerHTML = 'Exposed: ' + exposed.length
        document.getElementById('iDisplay').innerHTML = 'Infected: ' + infected.length
        document.getElementById('rDisplay').innerHTML = 'Removed: ' + removed.length

        drawPopulation({
            '#2ca02c': susceptible,
            '#bcbd22': exposed,
            '#ff7f0e': infected,
            '#7f7f7f': removed
        }, 2)
    }

    function drawPopulation(subPopulationByColor, size) {
        let canvas = document.getElementById("seirCanvas")
        let ctx = canvas.getContext("2d")
        for (let [color, subPopulation] of Object.entries(subPopulationByColor)) {
            ctx.fillStyle = color
            for (let agent of subPopulation) {
                let cx = agent.x * canvas.width
                let cy = agent.y * canvas.height
                ctx.fillRect(cx - size / 2, cy - size / 2, size, size)
            }
        }
    }

</script>


</body>
</html>
